<html>
<head>

<body oncontextmenu="return false" style="max-width: 700px;">
	<h1>Cola</h1>
	<br><br><br>
	<table cellpadding=20px style="margin: auto;">
	<tbody>
		<tr>
			<td class="grundgerüst">

					<center><br><button class="hinzu" id="hinzufuegen10">hinzufügen</button></center>	
					<div class="lol">

						<center>
						<div class="stuck">
							<h6>Stück:</h6><h6 id="val10"></h6>

							<div class="count">
								<p class="plus" id="pluseins10" type="button"></p>
								<p class="minus" id="minuseins10" type="button"></p>

						</div>

					</div>	
				</div>

			<td class="grundgerüst">

								<th class="kleinetab1">Nährwerte</th>

							</tr>
				
						</thead>
						<tbody>
							<tr><td class="kleinetab">kcal</td><td class="kleinetab">42</td></tr>
							<tr><td class="kleinetab">kj</td><td class="kleinetab">180</td></tr>

							<tr><td class="kleinetab">Eiweiss</td><td class="kleinetab">0</td></tr>
							<tr><td class="kleinetab">Salz</td><td class="kleinetab">0</td></tr>
							<tr><td class="kleinetab">Ballaststoffe</td><td class="kleinetab">0</td></tr>
						</tbody>
					</table>

				</center>

		</tr>

	</table>
